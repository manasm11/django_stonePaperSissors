{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Stone Paper Scissors</title>
</head>

<body style="background-color: rgb(177, 177, 177);">
    <div style="margin-bottom: 2px;">
        <h1 style="text-align: center;" id="message">Stone Paper Scissors</h1>
    </div>
    <div>
        <img style="display: block;margin:2rem auto 3rem;border: 5px solid black;min-width: 200px;"
            src="https://www.theoldbridgehousehotel.co.uk/assets/webcam/js_required.png" alt="STONE" width="20%"
            height="180px" id="computer" />
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6 my-2">
            <img class="choice" src="https://www.theoldbridgehousehotel.co.uk/assets/webcam/js_required.png" alt="STONE"
                id="stone" />
        </div>
        <div class="col-md-4 col-sm-6 my-2">
            <img class="choice" src="https://www.theoldbridgehousehotel.co.uk/assets/webcam/js_required.png" alt="PAPER"
                id="paper" />
        </div>
        <div class="col-md-4 col-sm-6 my-2">
            <img class="choice" src="https://www.theoldbridgehousehotel.co.uk/assets/webcam/js_required.png"
                alt="SCISSOR" id="scissor" />
        </div>
    </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>

<style>
    .choice {
        width: 60%;
        min-width: 150px;
        border: 1px black solid;
        height: 100%;
        display: block;
        margin: auto;
        --box-shadow-color: #999;
        box-shadow: 0 9px var(--box-shadow-color);
        cursor: pointer;
    }

    .choice:hover {
        background-color: #3e8e41
    }

    .choice:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>

</html>
